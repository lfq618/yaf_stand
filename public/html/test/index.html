<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<title>hello</title>
</head>
<body>
<button class="btnAdd">点击我</button>
<script type="text/javascript">
jQuery(function($) {
	$('.btnAdd').on('click',function() {
		$.ajax({
	        type: "POST",
	        url: "http://p100.ms-poi.systoon.com/forum/list",
	        contentType: "application/json; charset=utf-8",
	        data: JSON.stringify(GetJsonData()),
	        dataType: "json",
	        success: function (res) {
	            if (res.meta.code == 0) {
	                alert(res.meta.message);
	                
	            } else {
	            	alert(res.meta.message);
	            }
	            
	        },
	        error: function (message) {
	            alert("error " + message);
	        }
	    });
	});
	
	function GetJsonData() {
		var token = '';
		$.ajax({
			type: 'get',
			url: 'http://yafstd.lfq618.com/test/md5';
			dataType: 'json',// 上传完成后, 返回json, text
        	success: function(res) { // 上传之后回调
            	if(res.meta.code == '0'){
                	//如果上传成功
                	token = res.meta.data;
            	}else{
            		alert('err');
            	}
        	},
		})
	    var json = {
	        "appId": 1,
	        "token": token
	    };
	    return json;
	}

})
</script>
</body>
</html>
